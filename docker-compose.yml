version: '3'
services:
  app:
    build: .
    restart: always
    healthcheck:
      test: ["curl", "-f", "http://localhost:8080/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 3
    env_file:
      - .env
    depends_on:
      - postgresql
      - redis
    volumes:
      - app-data:/app/data

  postgresql:
    image: postgres:13
    restart: always
    healthcheck:
      test: ["pg_isready", "-h", "localhost", "-p", "5432"]
      interval: 10s
      timeout: 5s
      retries: 3
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  redis:
    image: redis:6
    restart: always
    healthcheck:
      test: ["redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redis-data:/data

volumes:
  app-data:
  postgres-data:
  redis-data:
